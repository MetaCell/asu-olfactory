harness:
  subdomain: pubchem
  secured: false
  service:
    port: 8080
    auto: true

  database:
    type: postgres
    auto: true
    name: pubchem-db
    image_ref: pubchem-postgres
    size: 100Gi
    resources:
      requests:
          memory: 32Gi
          cpu: 8
      limits:
        memory: 32Gi
        cpu: 8
    args: ["--vm", "1", "--vm-bytes", "32Gi", "--vm-hang", "1"]
  deployment:
    auto: true
    port: 8080
  dependencies:
    build:
      - cloudharness-base
      - cloudharness-flask
      - pubchem-postgres
    soft:
    - argo