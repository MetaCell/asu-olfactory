harness:
  subdomain: pubchem
  secured: false
  service:
    port: 8080
    auto: true

  database:
    type: postgres
    auto: true
    name: pubchem-db
    image_ref: pubchem-postgres
    size: 100Gi
    resources:
      requests:
        memory: 4096Mi
        cpu: 1
      limits:
        memory: 16384Mi
        cpu: 8
  deployment:
    auto: true
    port: 8080
  dependencies:
    build:
      - cloudharness-base
      - cloudharness-flask
      - pubchem-postgres
    soft:
    - argo